<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Công Tác</title>
</head>
<body>
<h1>Danh sách Công Tác</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ngày Bắt Đầu</th>
        <th>Ngày Kết Thúc</th>
        <th>Địa Điểm</th>
        <th>Mục Đích</th>
        <th>Nhân Viên</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="congTac : ${congTacList}">
        <td th:text="${congTac.id}">1</td>
        <td th:text="${congTac.ngayBD}">01/01/2023</td>
        <td th:text="${congTac.ngayKT}">02/01/2023</td>
        <td th:text="${congTac.diaDiemCT}">Hà Nội</td>
        <td th:text="${congTac.mucDich}">Công tác</td>
        <td th:text="${congTac.nhanVien.ten}">Nguyễn Văn A</td>
        <td>
            <a th:href="@{|/edit/${congTac.id}|}">Sửa</a>
            <a th:href="@{|/delete/${congTac.id}|}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/create">Thêm Công Tác mới</a>
</body>
</html>
