<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Báo Cáo - Thống Kê</title>
</head>
<body >

<section layout:fragment="content">

    <div class="pagetitle">
        <h1>Thống Kê</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Thống Kê</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <!-- Sales Card -->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card sales-card">

                            <div class="card-body">
                                <h5 class="card-title">Nhân Viên</h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-cart"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>145</h6>
                                        <span class="text-success small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">increase</span>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- End Sales Card -->

                    <!-- Revenue Card -->
                    <div class="col-xxl-4 col-md-6">
                        <div class="card info-card revenue-card">

                            <div class="card-body">
                                <h5 class="card-title">Tài Khoản Người Dùng</h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>$3,264</h6>
                                        <span class="text-success small pt-1 fw-bold">8%</span> <span class="text-muted small pt-2 ps-1">increase</span>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- End Revenue Card -->

                    <!-- Customers Card -->
                    <div class="col-xxl-4 col-md-6">

                        <div class="card info-card customers-card">


                            <div class="card-body">
                                <h5 class="card-title">Lịch Công Tác </h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-calendar-date-fill"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>1244</h6>
                                        <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div><!-- End Customers Card -->

                    <!-- Xuất Excel DS nhân viên Card -->
                    <div class="col-xxl-4 col-md-6">

                        <div class="card info-card revenue-card">


                            <div class="card-body">
                                <h5 class="card-title">Xuất Excel </h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-card-list"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>Nhân Viên</h6>
                                        <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <!-- Xuất Excel Bảng Lương Card -->
                    <div class="col-xxl-4 col-md-6">

                        <div class="card info-card revenue-card">


                            <div class="card-body">
                                <h5 class="card-title">Xuất Excel </h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-card-list"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>Bảng Lương</h6>
                                        <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <!-- Báo Cáo Phòng Ban -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Phòng Ban</h5>

                                <!-- Pie Chart -->
                                <canvas id="pieChart" style="max-height: 400px;"></canvas>
                                <script>
                                    document.addEventListener("DOMContentLoaded", async () => {
                                        const response = await fetch('/api/phongban');
                                        const data = await response.json();

                                        const labels = data.map(phongBan => phongBan.tenPB);
                                        const counts = data.map(phongBan => phongBan.nhanViens.length);

                                        new Chart(document.querySelector('#pieChart'), {
                                            type: 'pie',
                                            data: {
                                                labels: labels,
                                                datasets: [{
                                                    label: 'Số lượng nhân viên',
                                                    data: counts,
                                                    backgroundColor: [
                                                        'rgb(255, 99, 132)',
                                                        'rgb(54, 162, 235)',
                                                        'rgb(255, 205, 86)',
                                                        // Add more colors as needed
                                                    ],
                                                    hoverOffset: 4
                                                }]
                                            }
                                        });
                                    });
                                </script>
                                <!-- End Pie Chart -->

                            </div>
                        </div>
                    </div>

                    <!-- Báo Cáo Chức Vụ -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Bar CHart</h5>

                                <!-- Bar Chart -->
                                <canvas id="barChart" style="max-height: 400px;"></canvas>
                                <script>
                                    document.addEventListener("DOMContentLoaded", () => {
                                      new Chart(document.querySelector('#barChart'), {
                                        type: 'bar',
                                        data: {
                                          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                          datasets: [{
                                            label: 'Bar Chart',
                                            data: [65, 59, 80, 81, 56, 55, 40],
                                            backgroundColor: [
                                              'rgba(255, 99, 132, 0.2)',
                                              'rgba(255, 159, 64, 0.2)',
                                              'rgba(255, 205, 86, 0.2)',
                                              'rgba(75, 192, 192, 0.2)',
                                              'rgba(54, 162, 235, 0.2)',
                                              'rgba(153, 102, 255, 0.2)',
                                              'rgba(201, 203, 207, 0.2)'
                                            ],
                                            borderColor: [
                                              'rgb(255, 99, 132)',
                                              'rgb(255, 159, 64)',
                                              'rgb(255, 205, 86)',
                                              'rgb(75, 192, 192)',
                                              'rgb(54, 162, 235)',
                                              'rgb(153, 102, 255)',
                                              'rgb(201, 203, 207)'
                                            ],
                                            borderWidth: 1
                                          }]
                                        },
                                        options: {
                                          scales: {
                                            y: {
                                              beginAtZero: true
                                            }
                                          }
                                        }
                                      });
                                    });
                                </script>
                                <!-- End Bar CHart -->

                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- End Left side columns -->

        </div>
    </section>

</section>

</body>
</html>
